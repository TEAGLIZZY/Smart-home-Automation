<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Systems - Change Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">Edge Systems</div>
        <h1>Change Password</h1>
    </header>

    <section class="form-container">
        <form action="/login" method="POST">
            <label for="username">New Password:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password"> Confirm Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="cta-button">Confirm</button>
        </form>
    </section>

    <footer>
        <p>Contact us: info@edgesystems.com | Follow us on</p>
        <div class="social-icons">
            <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
