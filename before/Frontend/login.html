<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Systems - Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">Edge Systems</div>
        <h1>Log In to Your Account</h1>
    </header>

    <section class="form-container">
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="cta-button" id="loginBtn">Log In</button>
            <div id="login-popup" style="display: none;">
                <div class="popup-container">
                    <p id="popup-message">Message here</p>
                    <button id="popup-close">Close</button>
                </div>
            </div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </section>
    
    <footer>
        <p>Contact us: info@edgesystems.com | Follow us on</p>
        <div class="social-icons">
            <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script>

    document.querySelector('#loginBtn').addEventListener('click', async function (event) {
        event.preventDefault(); // Prevent the form's default behavior (page reload)

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        localStorage.setItem('username', username);

        try {
            // Send login data to the backend (POST request)
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }), // Send credentials as JSON
            });

            const result = await response.json(); // Get the JSON response

            if (result.success) {
                // If login is successful, redirect to the welcome page
                window.location.href = '/welcome.html';
            } else {
                // If login fails, show the popup with the error message
                showPopup(result.message); // Show failure message in the popup
            }
        } catch (error) {
            console.error('Error:', error);
            showPopup("An error occurred. Please try again."); // Show a generic error message
        }
    });

    // Function to show the popup notification
    function showPopup(message) {
        const popup = document.getElementById('login-popup');
        const messageElement = document.getElementById('popup-message');

        // Set the popup message
        messageElement.textContent = message;

        // Show the popup
        popup.style.display = 'flex';

        // Add close functionality to the popup
        document.getElementById('popup-close').addEventListener('click', () => {
            popup.style.display = 'none';
        });
    }


    </script>
    
</body>
</html>
