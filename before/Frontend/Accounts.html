<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            position: relative;
            width: 100%;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #fff;
        }

        .top-left-icons {
            position: absolute;
            top: 0; 
            left: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; 
            padding: 10px; 
        }

        .top-left-icons img {
            width: 40px; 
            height: 40px;
            cursor: pointer;
        }

        h1 {
            margin: 20px 0;
            font-size: 32px;
            font-weight: 300;
            color: #444;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .cta-button {
            width: 100px; 
            height: 100px; 
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 16px; 
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center; 
            justify-content: center; 
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .form-container > a:nth-child(3) {
            grid-column: span 2; 
            justify-self: center; 
        }

        footer {
            text-align: center;
            color: #555;
        }

        .social-icons a {
            color: #007BFF;
            margin: 0 5px;
            text-decoration: none;
        }

        .social-icons a:hover {
            text-decoration: underline;
        }

        p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-left-icons">
            <img src="user.png" alt="Profile Icon" title="Profile">
            <img src="settings.png" alt="Settings Icon" title="Settings">
        </div>
        <h1>Welcome (user!)</h1>
        <h2>Select a Profile</h2>
        <div class="form-container">
            <a href="#" class="cta-button">Home 1</a>
            <a href="#" class="cta-button">Home 2</a>
            <a href="#" class="cta-button">Work</a>
        </div>
    </header>
    <footer>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
